<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive & Colorful Landing Page</title>
<style>
  /* Basic Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #333;
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #66ccff;
    padding: 10px 0;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  header.nav-scroll {
    background-color: #33adff; /* Change color on scroll */
  }
  nav {
    display: flex;
    justify-content: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 0 20px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #ff6666; /* Change color on hover */
  }
  .content {
    margin-top: 80px; /* Ensure content doesn't get hidden behind the fixed header */
    padding: 20px;
  }
  @media screen and (max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: center;
    }
    nav a {
      margin: 10px 0;
    }
    .content {
      margin-top: 120px;
    }
  }
</style>
</head>
<body>
<header id="header">
  <nav>
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">About</a>
    <a href="#" class="nav-item">Services</a>
    <a href="#" class="nav-item">Contact</a>
  </nav>
</header>
<div class="content">
  <h1>Welcome to Our Colorful Website</h1>
  <p>This is a sample landing page with a responsive and colorful navigation menu.</p>
  <p>Scroll down to see more content...</p>
</div>
<script>
  // JavaScript for changing header color on scroll
  window.addEventListener('scroll', function() {
    const header = document.getElementById('header');
    if (window.scrollY > 50) {
      header.classList.add('nav-scroll');
    } else {
      header.classList.remove('nav-scroll');
    }
  });
</script>
</body>
</html>
